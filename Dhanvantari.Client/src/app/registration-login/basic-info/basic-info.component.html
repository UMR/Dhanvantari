<h1>Basic Info</h1>
<input type="text" placeholder="First Name" [(ngModel)]="firstName" />
<br />
<input type="text" placeholder="Last Name" [(ngModel)]="lastName" />
<br />
<input type="text" placeholder="Date of Birth" [(ngModel)]="dateOfBirth" />
<br />
<input type="text" placeholder="Mobile Number" [(ngModel)]="mobile" />
<br />
<input type="text" placeholder="Email" [(ngModel)]="email" />
<br />
<button (click)="onNextClick()">Next ></button>
