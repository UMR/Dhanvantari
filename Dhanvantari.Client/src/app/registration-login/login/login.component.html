<div class="container">
  <div class="header">
    <div class="close_button">
      <i class="ri-close-fill"></i>
    </div>
    <div class="logo">
      <i class="ri-twitter-x-fill"></i>
    </div>
  </div>

  <div class="content">

    <h1>Login to Dhanvantari</h1>

    <div class="action_buttons">
      <button class="primary sign_in">
        <object data="https://i.postimg.cc/KzSzY5g4/google.png" type=""></object>
        <span>Sign in with Google</span>
      </button>
      <button class="primary sign_in">
        <object data="https://i.postimg.cc/P57JgHXW/apple.png" type=""></object>
        <span>Sign in with Apple</span>
      </button>
    </div>

    <div class="divider">
      <p>or</p>
    </div>

    <div class="email_label" *ngIf="!showPasswordFiled">
      <input type="text" id="log_in" placeholder="email" [(ngModel)]="loginId">
      <label for="log_in">Email/Mobile Number</label>
    </div>

    <div class="email_label" *ngIf="showPasswordFiled">
      <input type="password" id="log_in" placeholder="email" [(ngModel)]="password">
      <label for="log_in">Password</label>
    </div>

    <div class="sign_up_buttons" *ngIf="!showPasswordFiled">
      <button class="primary sign_up" (click)="onNextClick()">
        Next
      </button>
    </div>
    <div class="sign_up_buttons" *ngIf="showPasswordFiled">
      <button class="primary sign_up" (click)="onPrevClick()">
        Back
      </button>
      <button class="primary sign_up" (click)="onLoginClick()">
        Login
      </button>
    </div>

  </div>
</div>
